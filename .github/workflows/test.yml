name: Test Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Verify version consistency
        run: |
          echo "Checking version consistency..."
          PYPROJECT_VERSION=$(poetry version -s)
          VERSION_PY=$(python -c "from __version__ import __version__; print(__version__)")
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo "__version__.py version: $VERSION_PY"
          if [ "$PYPROJECT_VERSION" != "$VERSION_PY" ]; then
            echo "Error: Version mismatch between pyproject.toml and __version__.py"
            exit 1
          fi
      
      - name: Run tests
        run: |
          # Run pytest if tests exist
          if [ -d "test" ] || [ -d "tests" ]; then
            poetry run pytest -v || echo "No tests found or tests failed"
          else
            echo "No test directory found, skipping tests"
          fi
      
      - name: Test build
        run: poetry build
      
      - name: Verify built packages exist
        run: |
          echo "Built packages:"
          ls -lh dist/
          if [ ! -f dist/*.whl ] || [ ! -f dist/*.tar.gz ]; then
            echo "Error: Build did not produce expected artifacts"
            exit 1
          fi
      
      - name: Test package installation
        run: |
          python -m venv test_env
          source test_env/bin/activate
          pip install dist/*.whl
          tame-the-time --version
          deactivate
          rm -rf test_env
