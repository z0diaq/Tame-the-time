name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Build distribution packages
        run: poetry build
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify built packages
        run: |
          echo "Built packages:"
          ls -lh dist/
          echo "Verifying wheel package..."
          python -m zipfile -l dist/tame_the_time-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl | head -20
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          files: |
            dist/tame_the_time-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            dist/tame_the_time-${{ steps.get_version.outputs.VERSION }}.tar.gz
          body: |
            ## Installation
            
            Install using pip:
            ```bash
            pip install tame_the_time-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```
            
            Or download the source distribution and install:
            ```bash
            pip install tame_the_time-${{ steps.get_version.outputs.VERSION }}.tar.gz
            ```
            
            For detailed installation instructions, see [INSTALLATION.md](https://github.com/${{ github.repository }}/blob/main/docs/INSTALLATION.md)
            
            ## What's Changed
            See the automatically generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-package
          path: dist/*.whl
          retention-days: 90
      
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-package
          path: dist/*.tar.gz
          retention-days: 90
