name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  build-python-packages:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Build distribution packages
        run: poetry build
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify built packages
        run: |
          echo "Built packages:"
          ls -lh dist/
          echo "Verifying wheel package..."
          python -m zipfile -l dist/tame_the_time-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl | head -20
      
      - name: Upload Python packages as artifacts for release job
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/*
          retention-days: 1
      
  build-windows-installer:
    runs-on: windows-latest
    needs: build-python-packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies (including build tools)
        run: |
          poetry install --no-interaction --with build
      
      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller tame_the_time.spec
      
      - name: Verify executable
        run: |
          if (Test-Path "dist\TameTheTime.exe") {
            Write-Host "Executable created successfully"
            Get-Item "dist\TameTheTime.exe" | Format-List
          } else {
            Write-Error "Executable not found!"
            exit 1
          }
        shell: pwsh
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: pwsh
      
      - name: Update Inno Setup script version
        run: |
          $version = "${{ needs.build-python-packages.outputs.version }}"
          (Get-Content installer.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content installer.iss
        shell: pwsh
      
      - name: Create installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: pwsh
      
      - name: Verify installer created
        run: |
          if (Test-Path "dist\installer\TameTheTime-*-Setup.exe") {
            Write-Host "Installer created successfully"
            Get-ChildItem "dist\installer\TameTheTime-*-Setup.exe" | Format-List
          } else {
            Write-Error "Installer not found!"
            exit 1
          }
        shell: pwsh
      
      - name: Upload Windows installer as artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/installer/TameTheTime-*-Setup.exe
          retention-days: 1
  
  create-release:
    runs-on: ubuntu-latest
    needs: [build-python-packages, build-windows-installer]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Python packages
        uses: actions/download-artifact@v4
        with:
          name: python-packages
          path: dist/
      
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/installer/
      
      - name: List all artifacts
        run: |
          echo "Python packages:"
          ls -lh dist/
          echo "Windows installer:"
          ls -lh dist/installer/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.build-python-packages.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.build-python-packages.outputs.version, 'alpha') || contains(needs.build-python-packages.outputs.version, 'beta') || contains(needs.build-python-packages.outputs.version, 'rc') }}
          generate_release_notes: true
          files: |
            dist/tame_the_time-${{ needs.build-python-packages.outputs.version }}-py3-none-any.whl
            dist/tame_the_time-${{ needs.build-python-packages.outputs.version }}.tar.gz
            dist/installer/TameTheTime-${{ needs.build-python-packages.outputs.version }}-Setup.exe
          body: |
            ## Installation
            
            ### Windows Users
            Download and run the Windows installer:
            - **TameTheTime-${{ needs.build-python-packages.outputs.version }}-Setup.exe** - Self-contained Windows installer (recommended)
            
            The installer includes all dependencies and creates desktop shortcuts. No Python installation required!
            
            ### Python Users (All Platforms)
            Install using pip:
            ```bash
            pip install tame_the_time-${{ needs.build-python-packages.outputs.version }}-py3-none-any.whl
            ```
            
            Or download the source distribution and install:
            ```bash
            pip install tame_the_time-${{ needs.build-python-packages.outputs.version }}.tar.gz
            ```
            
            For detailed installation instructions, see [INSTALLATION.md](https://github.com/${{ github.repository }}/blob/main/docs/INSTALLATION.md)
            
            ## What's Changed
            See the automatically generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload wheel artifact (long-term)
        uses: actions/upload-artifact@v4
        with:
          name: wheel-package
          path: dist/*.whl
          retention-days: 90
      
      - name: Upload source artifact (long-term)
        uses: actions/upload-artifact@v4
        with:
          name: source-package
          path: dist/*.tar.gz
          retention-days: 90
      
      - name: Upload Windows installer artifact (long-term)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-release
          path: dist/installer/TameTheTime-*-Setup.exe
          retention-days: 90
